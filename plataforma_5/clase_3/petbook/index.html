<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetBook</title>
</head>
<body>

    <h1>Bienvenido a PetBook</h1>
    <p>
        Esta es una red social para mascotas, ingresa los datos de tu mascota y a DISFRUTAR!!!
    </p>
    <form action="https://formspree.io/f/xjvppbpr" method="post">
        <label for="campo_nombre">Nombre de tu mascota: </label>
        <input type="text" name="nombre_mascota" placeholder="Nombre de tu mascota" id="campo_nombre" required>

        <label>Edad:
            <input type="number" name="edad" placeholder="Edad de tu mascota" max="15" required>
        </label>

        <label for="campo_email">Email:</label>
        <input type="email" name="email" placeholder="example@gmail.com" id="campo_email" required>

        <label>
            Contraseña:
            <input type="password" name="Contrasenia" placeholder="Ingrese su contraseña" required>
        </label>

        <label for="campo_color">Color de tu mascota: </label>
        <input type="color" name="color" placeholder="Ingresa el color de tu mascota" id="campo_color" required>

        <label for="campo_macho">Macho:</label>
        <input type="radio" name="genero" value="Macho" id="campo_macho">
        <label for="campo_hembra">Hembra:</label>
        <input type="radio" name="genero" value="Hembra" id="campo_hembra">

        <label for="tipo_de_mascota">Tipo de Mascota</label>
        <select name="tipo_de_mascota">
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="cobayo">Cobayo</option>
            <option value="conejo">Conejo</option>
        </select>

        <label>
            Contanos cómo es tu mascota:
            <textarea rows="10" cols="40" placeholder="Ingresa una descripcion de tu mascota" name="descripcion"></textarea>
        </label>

        <label> <!-- Esto va a lo ultimo -->
            <input type="checkbox" name="bases_y_condiciones" value="acepta">
            Acepto las bases y condiciones 
        </label>

        <input type="submit" name="enviar">
    </form>
    
</body>
</html>
